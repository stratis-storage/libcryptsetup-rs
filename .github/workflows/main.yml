name: libcryptsetup-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # MANDATORY CHECKS USING CURRENT DEVELOPMENT TOOLCHAIN:
  format:
    env:
      TASK: fmt-travis
      TOOLCHAIN: 1.47.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
          toolchain: ${{ TOOLCHAIN }}
          override: true
      - name: Test format on ${{ TOOLCHAIN }} toolchain
        run: make -f Makefile $TASK
  lint:
    env:
      TASK: clippy
      TOOLCHAIN: 1.47.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          components: clippy
          toolchain: ${{ TOOLCHAIN }}
          override: true
      - name: Install dependencies
        run: |
          sudo add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu/ eoan main"
          sudo apt-get install libcryptsetup-dev
      - name: Test linting on ${{ TOOLCHAIN }} toolchain
        run: make -f Makefile $TASK

  # MANDATORY TESTING ON STABLE
  stable:
    env:
      TOOLCHAIN: stable
    strategy:
      matrix:
        include:
          - task: make -f Makefile build
            dependencies: libcryptsetup-dev
          - task: make -f Makefile docs-travis
            dependencies: libcryptsetup-dev
          - task: make -f Makefile test
            dependencies: libcryptsetup-dev libkeyutils-dev
          - task: sudo TEST_DIR=$GITHUB_WORKSPACE PATH=$GITHUB_WORKSPACE/.cargo/bin:$PATH make -f Makefile test-loopback
            dependencies: libcryptsetup-dev libkeyutils-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: $TOOLCHAIN
          override: true
      - name: Install dependencies
        run: |
          sudo add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu/ eoan main"
          sudo apt-get install ${{ matrix.dependencies }}
      - name: Test build on ${{ TOOLCHAIN }} toolchain
        run: ${{ matrix.task }}
